on:
  workflow_dispatch:
    inputs:
      previousTag:
        description: previous
        required: true
      releaseTag:
        description: The tag
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Generate release notes
      uses: actions/github-script@v7
      with:
        script: |
          const releaseTag = context.payload.inputs.releaseTag
          const previousTag = context.payload.inputs.previousTag
          await core.summary
            .addHeading('Release info')
            .addRow('### Test Result')
            .addRow('Passed: 100, Failed: 60')
            .addRow('### 静的解析結果')
            .addDetail('詳細', 'aaaaaaa\nbbbbbbb\naaaaaa\nbbbbbbb\naaaaaa\nbbbbbbb\naaaaaa\nbbbbbbb\naaaaaa\nbbbbbbb\n')
            .addRow('### ウィルスチェック')
            .addRow('OK')
            .write()